{% extends 'base.html' %}
{% block title %}
Contact
{% endblock title %}

{% block body %}
<div class="container-fluid px-0 mb-3">
<img src="/static/samp3.jfif" class="d-block w-100 mx-0" alt="..."></div>
<div class="container mb-3">
<h1 class="text-center">Contact Us</h1>
<form method="post" action="/contact">
{% csrf_token %}
<div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
</div><br>
<div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your E-mail">
</div><br>
<div class="form-group">
    <label for="phone">Phone Number</label>
    <input type"phone" class="form-control" id="phone" name="phone" placeholder="Enter your Phone Number">
</div><br>

<div class="form-group">
    <label for="desc">Enter your query/feedback</label>
   <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
</div><br>
<button class="btn btn-success" type="submit">Submit</button>
</form>
</div>


{% endblock body %}
